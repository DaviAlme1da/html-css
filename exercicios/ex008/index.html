<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="i" start="4">
        <li>Acordar</li>
        <li>escovar os dentes</li>
        <li>ir trablhar</li>

    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Acordar</li>
        <li>escovar os dentes</li>
        <li>ir trablhar</li>
    </ul>
    <h2>Juntando lsitas 1.0</h2>
    <ol>
        <li>Listas</li>
        <ul>
            <li>dentro da Listas</li>
        </ul>
    </ol>   

    <h2>Lista de Definições</h2>
    <dt>Html</dt>
    <dd>aaaaaaaaaaaaaaa</dd>
</body>
</html>
