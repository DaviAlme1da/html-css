<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferente 
        ou modifique o tamanho do navegador.
    </p>
    
    <picture>
        <source media="(max-width: 730px)" srcset="Imagem/tamanho-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/tamanho-m.png" type="image/png">
        <img src="imagem/tamanho-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source  src="media/happy-mistake.mp3" type="audio/mpeg">
        <source  src="media/happy-mistake.ogg" type="audio/ogg">
        <source  src="media/happy-mistake.wav" type="audio/wav">
        <p>Informamos que seu dispositivo não consegue reproduzir audio
            <a href="media/happy-mistake.mp3">Clique aqui para baixar o arquivo MP#</a>
        </p>
    </audio>
</body>
</html>
