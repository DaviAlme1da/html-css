    <title>Paragrafo</title>
</head>
<body>
    <h1>Paragrafo!</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer
        jeito,
        Basta colocar tudo
        no meio do par te tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <p>Se precisar quebrar o texto em um lugar expecifico <br> como esse 
    voce pode usar a tag &lt;br&gt;</p>

    <p>&nbsp;
        &reg;

        &trade;
    </p>

        &#x1F525;
    </p>
